<div class="container-fluid">
  <p-table [hidden]="isLoading" #dt [columns]="[
  { field: 'id', header: 'ID'},
  { field: 'name' , header: 'Name'},
  { field: 'sport' , header: 'Sport'},
  { field: 'online_booking' , header: 'Online Booking'}
  ]"
   [value]="pitchesList" [paginator]="true" [rows]="50"
    dataKey="id" [autoLayout]="true" [lazy]="true"
   [totalRecords]="numberItems"   [loading]="isLoading"
   (onLazyLoad)="loadLazy($event)"
  >

    <ng-template *ngIf="true" pTemplate="caption">
      <div >
        <span>
          <h2>Pitches List</h2>
        </span>
       </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns >
      <tr>
        <td  colspan="12" >
          <div class="row nopaddings nomargins">
            <div class="col-2 text-primary"><span> ID </span></div>
            <div class="col-4 text-primary"><span> Name</span></div>
            <div class="col-2 text-primary"><span> Sport</span></div>
            <div class="col-4 text-primary"><span> Online Booking</span></div>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td  colspan="12">
          <div class="row nopaddings nomargins">
            <div class="col-2"><span>  {{rowData['id']}} </span></div>
            <div class="col-4"><span>  {{rowData.attributes['name']}}</span></div>
            <div class="col-2"><span>  {{rowData.attributes['sport']}}</span></div>
            <div class="col-4"><span>  {{rowData.attributes['online_booking']}}</span></div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
